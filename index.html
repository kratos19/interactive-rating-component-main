<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass:400, 700">
  
  <title>
    Frontend Mentor | Interactive rating component
  </title>
</head>
<body>
  <main>
    <!-- Rating card-->
    <div class="card-container">
        <div class="card-logo">
          <img src="./images/icon-star.svg" alt="Icon Star">
        </div>
        <div class="card-text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-container">
          <div class="rating-number">
            1
          </div>
          <div class="rating-number">
            2
          </div>
          <div class="rating-number">
            3
          </div>
          <div class="rating-number">
            4
          </div>
          <div class="rating-number">
            5
          </div>
        </div>
        <div class="rating-button">
          <input class="rating-submit" type="submit">
        </div>
      </div>
      <!-- End of rating card -->
      <!-- Thank you card -->
      <div class="thank-you-container">
        <div class="thank-you-image">
          <img src="./images/illustration-thank-you.svg" alt="Thank you illustration">
        </div>
        <div class="thank-you-rating-selected">
          <p>You selected <span class="selected-rating">4</span> out of 5</p>
        </div>
        <div class="thank-you-text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. 
            If you ever need more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
